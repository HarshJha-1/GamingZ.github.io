<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingZ Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="icon" href="jarvis.png">
</head>

<body>
    <header class="top">
        <nav class="navbar">
            <div class="left">
                <img src="logo4.jpg" alt="None" class="logo">

            </div>
            <div class="mid">
                <ul>
                    <li><div class="links"><a href="index.html" class="active">Home</a></div></li>
                    <li><div class="links"><a href="#" class="active">Store</a></div></li>
                    <li><div class="links"><a href="#" class="active">Login</a></div></li>
                    <li><div class="links"><a href="#" class="active">Contact Us</a></div></li>
                </ul>

            </div>
            <div class="right">
                <form action="background.jpg">
                    
                    <input type="text" name="Search" placeholder="Search..." id="search">
                    <input type="image" src="bx-search.png" name="Submit" id="submit">
                    
                </form>


            </div>
        </nav>
    </header>
    <main>
        
        <div id="login">
            <div id="oldusers">
                <div class="logintext">Log in <hr></div>
                
                <div class="loginform">
                    
                    <form action="#">
                        
                         
                        
                        
                        <img src="bx-envelope.png" class="userimg leftmargin">
                        
                        <input type="email" placeholder="Email" class="leftmargin">
                        <img src="bxs-key.png" class="userimg leftmargin">
                        <input type="password" placeholder="Password" class="leftmargin">
                        <p><a href="#">Forgot Password?</a></p>
                        <p><button class="LogSubmit" id="forgotbelow"><span>Log in</span></button>
                    </form>
                </div>
            </div>
            <div id="newusers">
                <div class="logintext">Sign up <hr></div>
                <div class="loginform">
                    <form action="#">
                        <img src="bx-user.png" class="userimg leftmargin">
                        <input type="text" placeholder="Name" class="leftmargin">
                        <img src="bx-envelope.png" class="userimg leftmargin">
                        <input type="email" placeholder="Email" class="leftmargin">
                        <img src="bxs-key.png" class="userimg leftmargin">
                        <input type="password" placeholder="Create Password" class="leftmargin">
                        <img src="bxs-key.png" class="userimg leftmargin">
                        <input type="password" placeholder="Confirm Password" class="leftmargin">
                        <p><button class="LogSubmit" id="signup"><span>Sign up</span></button>
                    </form>
                </div>

            </div>

        </div>


    </main>
    <footer>
        
        <div id="info"></div>
        <div id="creator"></div>
        
    </footer>
    
</body>
</html>
